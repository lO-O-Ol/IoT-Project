apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: iot-home-ooo
  labels:
    name: assignment
  annotations:
    kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: iot-home-ooo.{namespace_name}.{cluster_name}.en.internal
      http:
        paths:
          - path: /
            backend:
              serviceName: server-ooo
              servicePort: 3000
